<div class="container">
  <mat-toolbar color="primary">
      <mat-icon md-48>account_box</mat-icon>
      <div>&nbsp;&nbsp;Authentification</div>
  </mat-toolbar>
  <mat-card class="login-card">
    <mat-card-content>
        <form [formGroup]="loginForm" class="form">
            <mat-form-field class="form-field">
              <input formControlName="email" matInput type="email" placeholder="E-mail">
            </mat-form-field>
            <div class="error-container">
                <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
                    Veuillez saisir une adresse e-mail valide
                </mat-error>
                <mat-error *ngIf="!loginForm.controls['email'].hasError('email') && loginForm.controls['email'].hasError('required')">
                    Veuillez saisir une adresse e-mail
                </mat-error>
            </div>
            <mat-form-field >
              <input formControlName="password" type="password" matInput placeholder="Mot de passe">
            </mat-form-field>
            <div class="error-container">
                <mat-error *ngIf="!loginForm.controls['password'].hasError('required') && loginForm.controls['password'].hasError('minlength')">
                    Veuillez saisir un mot de passe de 6 caract√®res minimum
                </mat-error>
                <mat-error *ngIf="loginForm.controls['password'].hasError('required') && !loginForm.controls['password'].hasError('minlength')">
                    Veuillez saisir un mot de passe
                </mat-error>
              </div>
              <mat-checkbox formControlName="remeberMe">Se souvenir de moi</mat-checkbox>
              <button (click)="onConnectClick()" class="connect-button" mat-raised-button color="primary">Connexion</button>

             
          </form>
    </mat-card-content>
  </mat-card>
</div>
